{% extends 'base.html' %}

{% block content %}
<h1>{{ author }}'s post</h1>

{% for post in posts %}
<a href="{{ url_for('post',post_id=post['id']) }}">
    <h2>{{post['title'] }}</h2>
      <a/>
      <h4>{{ post['content'] }}</h4>
      <span class="badge bg-dark">{{post['created']}}</span>
    <a href="{{ url_for('author', author=post['author']) }}">{{post['author']}}</a>
      <hr>
 {% endfor %}

{% endblock %}
