{% extends 'base.html' %}

{% block content %}
    <h2>{{post['title'] }}</h2>
    <h4>{{ post['content'] }}</h4>
    <span class="badge bg-dark">{{post['created']}}</span>
<a href="#">{{ post['author'] }}</a>
    <hr>
<form action="{{url_for('delete', post_id=post['id']) }}" method="post">
       <a type="button" class="btn btn-dark" href="{{  url_for('edit', post_id=post['id']) }}">Edit</a>
    <button type="submit" class="btn btn-danger" onclick="return confirm('Really?!??!')">Delete</button>
</form>



{% endblock %}
